<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        src:指定图片路径
        alt:图片的占位符。仅图片加载失败才显示
    -->
    <img src="./12.jpg" alt="图片加载失败" />
    <!-- 全局（公共）属性：id、class、style、title -->
    <!-- id属性必须唯一，class类名可以重复 -->
    <div id="peiqi" class="animal pig">佩奇</div>
    <div id="qiaozhi" class="animal pig">乔治</div>
    <div style="color: red" title="这是猪爸爸">猪爸爸</div>
  </body>
</html>
