<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      dl,
      dt,
      dd {
        padding: 0;
        margin: 0;
      }

      dt {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 无序列表 -->
    <ul>
      <li>刘德华</li>
      <li>郭富城</li>
      <li>黎明</li>
      <li>张学友</li>
      <li>汪哥</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
      <li>刘德华</li>
      <li>郭富城</li>
      <li>黎明</li>
      <li>张学友</li>
    </ol>

    <!-- 自定义列表 define list -->
    <dl>
      <dt>线下门店</dt>
      <dd>小米之家</dd>
      <dd>服务网点</dd>
      <dd>授权体验店</dd>
    </dl>
  </body>
</html>
