<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        相对路径：
        ./ 代表当前文件所在目录
        ../ 代表当前文件所在目录的上一级目录
        ../../  代表当前文件所在目录的上两级目录
    -->
    <!-- 若没有给图片设置宽高，则网页中显示图片原尺寸 -->
    <!-- 若宽高仅设置一个，另一边会等比例缩放 -->
    <img src="../../b/kk.jpg" />
    <img src="../../yy.jpg" width="100px" />
  </body>
</html>
