<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base target="_blank" />
  </head>
  <body>
    <!-- 
        href：设置链接跳转的地址。 
        target：设置网页打开方式，有以下两个值：
            _self(默认):直接在当前页面打开，即覆盖当前页面。
            _blank：在新窗口中打开，不会覆盖当前页面。

     -->
    <a href="https://baidu.com">百度</a>
    <a href="https://jd.com" target="_self">京东</a>
    <a href="https://mi.com">小米</a>
    <a href="https://vip.com">唯品会</a>

    <a href="./02-img图片标签.html">去到02</a>
  </body>
</html>
