<!DOCTYPE html>

    <title>Document</title>

  <body>
    <!-- 绝对路径（网络路径） -->

      width="300px"
      src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/35a2239e10e392af73b6b7a737a039d6.jpg"

        相对路径：

    -->
