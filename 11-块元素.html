<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* *通配符选择器 */

      #box {
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- 
        块元素（容器级别）：里面可以放文本和其他标签作为它的子内容
        特点： 
            1. 比较霸道， 占父容器的一行，可设宽高和四边的内外边距
            2. 宽度默认占父容器的100%，高度由子内容自动撑高

        常见块元素：div、ul、li、p、h1~h6
     -->
    <div id="box">div</div>
    <ul>
      <li>佩奇</li>
      <li>乔治</li>
    </ul>
    <h2>h2</h2>
    <p>段落</p>
    <p>段落</p>
  </body>
</html>
